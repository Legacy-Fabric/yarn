name: Build and Publish
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openjdk:17-jdk
      options: --user root
    strategy:
      matrix: 
        mc_version: [
            '1.3.2',
            '1.4.7',
            '1.5.1',
            '1.5.2',
            '1.6.4',
            '1.7.10',
            
            '1.8.1-pre1','1.8.1-pre2','1.8.1-pre3','1.8.1-pre4','1.8.1-pre5',
            '1.8.2-pre1','1.8.2-pre2','1.8.2-pre3','1.8.2-pre4','1.8.2-pre5','1.8.2-pre6','1.8.2-pre7',
            '1.8','1.8.1','1.8.2','1.8.3','1.8.4','1.8.5','1.8.6','1.8.7','1.8.8','1.8.9',
            
            '1.9.4',
            '1.10.2',
            '1.11.2',
            '1.12.2',
            '1.13.2',
            
            "15w14a"
        ]
    env: 
        MC_VERSION: ${{ matrix.mc_version }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64'
      - run: python ./prepare_yarn.py $MC_VERSION
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew publishToMavenLocal --stacktrace
      - run: cd test-mod && ./gradlew build
      - run: ./gradlew publish --stacktrace
        env:
          MAVEN_PUBLISH_TOKEN: ${{ secrets.MAVEN_PUBLISH_TOKEN }}
