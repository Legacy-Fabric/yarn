name: Build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openjdk:17-jdk
      options: --user root
    strategy:
      matrix: 
        mc_version: [
            '1.3.2',
            '1.4.7',
            '1.5.1',
            '1.5.2',
            '1.6.4',
            '1.7.10',
            
            '1.8.1-pre1','1.8.1-pre2','1.8.1-pre3','1.8.1-pre4','1.8.1-pre5',
            '1.8.2-pre1','1.8.2-pre2','1.8.2-pre3','1.8.2-pre4','1.8.2-pre5','1.8.2-pre6','1.8.2-pre7',
            '1.8','1.8.1','1.8.2','1.8.3','1.8.4','1.8.5','1.8.6','1.8.7','1.8.8','1.8.9',
            
            '1.9.4',
            '1.10.2',
            '1.11.2',
            '1.12.2',
            '1.13.2',
            
            "15w14a"
        ]
    env: 
        MC_VERSION: ${{ matrix.mc_version }}
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew build javadocJar checkMappings mapNamedJar --stacktrace
      - run: ./gradlew publishToMavenLocal
      - run: cd test-mod && ./gradlew build
